<html>
<head>
    <meta charset="UTF-8">
    <title>FUTURE FORM</title>
</head>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="main.js"></script>
<style>
    body{
        background-color: #FFFF66;
    }
    .textfield{
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }
    .btn-circle-3d {
        display: inline-block;
        text-decoration: none;
        background: #ff8181;
        color: #FFF;
        width: 80px;
        height: 80px;
        line-height: 80px;
        border-radius: 50%;
        text-align: center;
        font-weight: bold;
        overflow: hidden;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
        border-bottom: solid 3px #bd6565;
        transition: .4s;
    }

    .btn-circle-3d:active {
        -webkit-transform: translateY(2px);
        transform: translateY(2px);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0.15);
        border-bottom: none;
    }
    .padding{
        padding: 60px;
    }
    .textarea {
        border: 2px solid #0a0;
        border-radius: 0.67em;
        padding: 0.5em;
        background-color: snow;
        width: 20em;
        height: 120px;
        font-size: 1em;
        line-height: 1.2;
    }

</style>
<body>
<h1 class="main">FUTURE FORM</h1>
<h3 class=""></h3>
<div class="textfield">
    <form name="form1">
        <textarea class="textarea" name="textarea1" value="1" cols="50" rows=5 maxlength="15" placeholder="こちらにみなさんが経験なさった令和の歴史を記してください。"></textarea>
    </form>
    <a class="padding"></a>
    <a href="#" class="btn-circle-3d" onclick="send()">SEND</a>
</div>
</body>
</html>
